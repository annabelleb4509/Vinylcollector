{% extends 'base.html' %}
{% block content %}

<br>
<br>

{% for genre in genre_list %}
  <a href="{% url 'genres_detail' genre.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ genre.name }}</span>
            <p>Description: {{ genre.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
